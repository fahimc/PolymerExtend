<!DOCTYPE html>
<html>
<head>
	<title>PolymerExtend</title>
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<script type="text/javascript" src="../PolymerExtend.js"></script>
</head>
<body>
<script type="text/javascript">

	PolymerExtend('BaseElement',{
		getMessage:function () {
			console.log('message from parent');
		},
		getOther: function (){
			this.textContent += ' and this message is from the base class';
		}
	});

	PolymerExtend('MyElement',['BaseElement'],{
		is:'my-element',
		ready:function () {
			console.log('ready');
			this.getMessage();
			this.getOther();
		},
		getMessage: function () {
			console.log('message from child');
			this.textContent = 'This is inherited from BaseElement';
		}
	});
</script>
<my-element></my-element>
</body>
</html>
